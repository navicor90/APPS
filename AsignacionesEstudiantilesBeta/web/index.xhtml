<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Asignaciones Estudiantiles para practicas profesionales</title>
    </h:head>
    <h:body>
        <div>

            <h:form >
                <h2>Asignaciones Estudiantiles</h2>
                <br/>
                <h:panelGrid id="panelLogin" columns="2" style="margin-left: 40%;">
                    <p:outputLabel value="Legajo" />
                    <h:inputText value="#{userBean.legajo}" />
                </h:panelGrid>
                    <h:panelGroup style="display:block; text-align: center">
                        <p:commandButton id="RegistrarPostulacion" value="Registrar Postulacion" action="#{registrarPostulacionBean.validateRedirect()}" />
                        <p:commandButton id="AsignarPrioridades" value="AsignarPrioridades" action="#{asignarPrioridadesBean.redirect(userBean)}" />
                        <p:commandButton id="Registrarme" value="Registrarme" action="index.xhtml" />
                    </h:panelGroup>

            </h:form>
        </div>
    </h:body>
</html>
