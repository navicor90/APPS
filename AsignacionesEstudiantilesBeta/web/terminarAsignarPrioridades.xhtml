<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Terminar Postulacion</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="seleccionarProyectoDiv">
        <h1>Postulaciones realizadas</h1>
        <h:dataTable value="#{asignarPrioridadesBean.postulacionesProyectoCargoDTO}" var="postulacionCargo"
                     styleClass="postulacionCargoTable"
                     headerClass="postulacionCargoTableHeader"
                     rowClasses="postulacionCargoTableOddRow,postulacionCargoTableEvenRow">
            <h:column>
                <f:facet name="header">Prioridad</f:facet>
                    #{postulacionCargo.prioridad}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre Proyecto</f:facet>
                    #{postulacionCargo.nomProyecto}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre del Cargo</f:facet>
                    #{postulacionCargo.nomProyectoCargo}
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                    #{postulacionCargo.descripcionEstado}
            </h:column>
        </h:dataTable>
        <h:form>
            <p:commandButton id="volverInicio" value="Volver al Inicio" action="#{registrarPostulacionBean.cancelarPostulacion()}" />
        </h:form>
        </div>
    </h:body>
</html>
