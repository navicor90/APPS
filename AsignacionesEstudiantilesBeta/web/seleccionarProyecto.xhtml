<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listar Proyectos </title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="seleccionarProyectoDiv">
            <h1 style="border-bottom: 1px #B5B5B5 dotted;border-top: 1px #B5B5B5 dotted">
                Seleccionar Proyecto</h1>
        <h:dataTable value="#{registrarPostulacionBean.listaProyecto}" var="proyecto"
                     styleClass="proyectoTable"
                     headerClass="proyectoTableHeader"
                     rowClasses="proyectoTableOddRow,proyectoTableEvenRow">
            <h:column>    				
                <f:facet name="header">Nombre</f:facet>    				
                <h:link outcome="seleccionarProyectoCargo.xhtml?codigoProyecto=#{proyecto.codigo}&amp;nombreProyecto=#{proyecto.nomProyecto}" value="#{proyecto.nomProyecto}" styleClass="linkProyecto"/>
            </h:column>
            <h:column>
                <f:facet name="header">Descripcion</f:facet>
                    #{proyecto.descripcion}
            </h:column>
            <h:column>
                <f:facet name="header">Fecha Inicio</f:facet>
                    #{proyecto.fechaInicio}
            </h:column>
            <h:column>
                <f:facet name="header">Duracion</f:facet>
                    #{proyecto.duracion}
            </h:column>
        </h:dataTable>
        </div>
        <div class="postulacionesCargosRealizadasDiv">
        <h2>Cargos registrados en esta Postulaci√≥n</h2>
        <h:dataTable value="#{registrarPostulacionBean.postulacionesProyectoCargoDTO}" var="postulacionCargo"
                     styleClass="postulacionCargoTable" 
                     headerClass="postulacionCargoTableHeader" 
                     rowClasses="postulacionCargoTableOddRow,postulacionCargoTableEvenRow">
            <h:column>
                <f:facet name="header">Nombre Proyecto</f:facet>
                    #{postulacionCargo.nomProyecto}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre del Cargo</f:facet>
                    #{postulacionCargo.nomProyectoCargo}
            </h:column>
        </h:dataTable>
        <h:form>
            <p:commandButton action="#{registrarPostulacionBean.terminarPostulacion()}" value="Terminar Postulacion" styleClass="terminarPostulacion" />
            <p:commandButton action="#{registrarPostulacionBean.cancelarPostulacion()}" value="Cancelar Postulacion" styleClass="cancelarPostulacion" />
        </h:form>
        </div>
    </h:body>
</html>
