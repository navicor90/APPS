<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Listar Postulaciones - #{registrarPostulacionBean.legajo}</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h:form id="form">  
            <p:orderList value="#{asignarPrioridadesBean.postulacionesProyectoCargoDTO}" var="ppcDTO"  
                         itemValue="#{ppcDTO}" converter="postulacionProyectoCargoC" controlsLocation="left" id="customList">  
                <f:facet name="caption">Available</f:facet>  

                <p:column style="width:75%;">  
                    #{ppcDTO.nomProyecto} - #{ppcDTO.prioridad}  
                </p:column>  
            </p:orderList>  

            <p:commandButton value="Submit" update="displayPlayers" oncomplete="PF('playerDialog').show()" style="margin-top:5px" id="btnPlayerSubmit"/>  

            <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="playerDialog" header="Players" width="200" id="dlgPlayers">  
                <h:panelGrid id="displayPlayers" columns="2">  
                    <ui:repeat value="#{asignarPrioridadesBean.postulacionesProyectoCargoDTO}" var="ppcDTO">  
                        <h:outputText value="#{ppcDTO.nomProyecto} - #{ppcDTO.prioridad}" style="margin-right:5px" />  
                        <br />  
                    </ui:repeat>  
                </h:panelGrid>  
            </p:dialog>  

        </h:form>  
    </h:body>
</html>
