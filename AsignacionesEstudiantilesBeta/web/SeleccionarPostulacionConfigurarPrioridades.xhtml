<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Postulaciones - #{userBean.legajo}</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="seleccionarProyectoDiv">
        <h1>Seleccionar Postulaci√≥n a configurar</h1>
        <h:dataTable value="#{userBean.postulacionesProyectoCargoDTO}" var="postulacion"
                     styleClass="postulacionTable"
                     headerClass="postulacionTableHeader"
                     rowClasses="postulacionTableOddRow,postulacionTableEvenRow">
            <h:column>
                <f:facet name="header">Nombre Proyecto</f:facet>
                    #{postulacion.nomProyecto}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre del Cargo</f:facet>
                    #{postulacion.nomProyectoCargo}
            </h:column>
            <h:column>
                <f:facet name="header">Estado</f:facet>
                    #{postulacion.prioridad}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre del Cargo</f:facet>
                    #{postulacion.nomProyectoCargo}
            </h:column>
        </h:dataTable>
        </div>
    </h:body>
</html>
