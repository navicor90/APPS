<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Proyecto Cargo</title>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
    </h:head>
    <h:body>
        <h1>AÃ±adir Cargo</h1>
        <h:form>
                <h:dataTable value="#{registrarPostulacionBean.listaProyectoCargo}" var="proyectoCargo"
                             styleClass="proyectoTable"
                             headerClass="proyectoTableHeader"
                             rowClasses="proyectoTableOddRow,proyectoTableEvenRow">
                    <h:column>    				
                        <f:facet name="header">Nombre -</f:facet>    				
                            #{proyectoCargo.nombreProyectoCargo}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Descripcion -</f:facet>
                            #{proyectoCargo.descripcion}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Horas dedicadas</f:facet>
                            #{proyectoCargo.horasDedicadas}
                    </h:column>
                    <h:column>
                        <h:selectBooleanCheckbox value="#{proyectoCargo.selected}"/>
                    </h:column>
                </h:dataTable>
            <h:commandButton action="#{registrarPostulacionBean.agregarProyectosCargo()}" value="Agregar cargos" />
        </h:form>
    </h:body>
</html>
